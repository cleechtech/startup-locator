
<a class='btn btn-default' ui-sref='home'>Home</a>

<h1>Startups</h1>

<div class='row'>
	<div class='col-sm-4'>
		<h2>Add Startup</h2>
		<div class="form-group">
			<label>Company Name</label>
			<input type="text"
				class="form-control"
				placeholder="ex Facebook"
				ng-model='newStartup.name'>
		</div>
		<div class="form-group">
			<label>Address</label>
			<input type="text"
				class="form-control"
				placeholder="Address"
				ng-model='newStartup.address'>
		</div>

		<button type="submit" class="btn btn-success" ng-click='addStartup()'>Add Startup</button>


		<h2>Startups Added</h2>
		<ul>
			<li ng-repeat='s in startupList'>
				<h2>{{s.name}}</h2>
				<p>{{s.address}}</p>
			</li>
		</ul>
	</div>
	<div class='col-sm-8'>
		<h2>Search Startups</h2>
	</div>
</div>
